<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200" fill="none">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#525252" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#525252" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>
  </defs>

  <!-- Soft background glow -->
  <ellipse cx="400" cy="100" rx="300" ry="150" fill="url(#glow)" filter="url(#blur)"/>

  <!-- Flowing curves -->
  <path d="M0,120 Q200,60 400,100 T800,80" stroke="#404040" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M0,140 Q200,180 400,120 T800,160" stroke="#404040" stroke-width="1.5" fill="none" opacity="0.2"/>

  <!-- Minimal constellation - left -->
  <g opacity="0.5">
    <circle cx="100" cy="70" r="2" fill="#525252"/>
    <circle cx="130" cy="95" r="2.5" fill="#525252"/>
    <circle cx="85" cy="110" r="1.5" fill="#525252"/>
    <line x1="100" y1="70" x2="130" y2="95" stroke="#525252" stroke-width="0.5" opacity="0.4"/>
    <line x1="130" y1="95" x2="85" y2="110" stroke="#525252" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- Minimal constellation - right -->
  <g opacity="0.5">
    <circle cx="700" cy="80" r="2" fill="#525252"/>
    <circle cx="720" cy="105" r="2.5" fill="#525252"/>
    <circle cx="680" cy="115" r="1.5" fill="#525252"/>
    <line x1="700" y1="80" x2="720" y2="105" stroke="#525252" stroke-width="0.5" opacity="0.4"/>
    <line x1="720" y1="105" x2="680" y2="115" stroke="#525252" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- Center element -->
  <circle cx="400" cy="100" r="20" stroke="#404040" stroke-width="1" fill="none" opacity="0.25"/>
  <circle cx="400" cy="100" r="3" fill="#525252" opacity="0.5"/>

  <!-- Text -->
  <text x="400" y="160" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">
    Built with ❤️ for the Nuxt community
  </text>
</svg>
